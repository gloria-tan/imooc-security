<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-spring">
<head>
  <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Spring Security Mooc Course</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-light">
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a href="#" id="user-menu" class="dropdown-toggle" role="button" aria-haspopup="true" aria-expanded="false">
          <span sec:authentication="name">User</span>
        </a>

        <ul class="dropdown-menu">
          <li>
            <a href="javascript:document.logoutForm.submit()" id="sign-out" th:text="#{index.page.menu.sign-out}">Sign Out</a>
          </li>
        </ul>

        <form th:action="@{/logout}" name="logoutForm" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <input hidden type="submit" value="Sign Out">
        </form>
      </li>
    </ul>
  </nav>
  <div class="container">
    <h2>Index</h2>
  </div>

  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
</body>
</html>
