<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title th:text="#{login.page.tile}">Login Page</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
  <div class="container">
    <form th:action="@{/login}" name="f" method="post">
      <div th:if="${param.error}" class="alert alert-danger" th:text="#{login.page.bad-credential}">
        Invalid username and password
      </div>

      <div th:if="${param.logout}" class="alert alert-success" th:text="#{login.page.logout.msg}">

      </div>

      <h1>Login</h1>
      <div class="form-group">
        <label for="username" th:text="#{login.page.form.username}">username</label>
        <input type="text" class="form-control" id="username" name="username">
      </div>

      <div class="form-group">
        <label for="password" th:text="#{login.page.form.password}">Password</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>
      
      <div class="form-group">
        <input type="checkbox" id="remember-me" name="remember-me">Remember Me
      </div>

      <input type="hidden" name="${_csrf.paramName}" value="${_csrf.value}">

      <button type="submit" th:text="#{login.page.form.submit}">Submit</button>
    </form>
  </div>
</body>
</html>
